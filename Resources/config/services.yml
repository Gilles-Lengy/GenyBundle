parameters:
    geny.factory.repository.class: 'GenyBundle\Factory\RepositoryFactory'
    geny.form.type.form_builder.class: 'GenyBundle\Form\Type\FormBuilderType'

services:
    geny.factory.repository:
        class: '%geny.factory.repository.class%'

    geny.form.type.form_builder:
        class: '%geny.form.type.form_builder.class%'
        parent: geny.base.type
        arguments: []
        tags:
            - { name: form.type }
